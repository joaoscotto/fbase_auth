name: rubocop
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Ruby 2.6.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.6

    - name: Build App
      env:
        RAILS_ENV: test
      run: |
        bin/setup
    - name: Run Rubocop
      env:
        RAILS_ENV: test
      run: bundle exec rubocop
